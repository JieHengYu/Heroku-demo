<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Total of 1-Rep Maxes</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		    <input type="text" name="squat_weight" placeholder="Squat Weight (lbs)" required="required" />
        <input type="text" name="squat_reps" placeholder="Squat Reps" required="required" />
		    <input type="text" name="bench_weight" placeholder="Bench Weight (lbs)" required="required" />
        <input type="text" name="bench_reps" placeholder="Bench Reps" required="required" />
        <input type="text" name="deadlift_weight" placeholder="Deadlift Weight" required="required" />
		    <input type="text" name="deadlift_reps" placeholder="Deadlift Reps" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
 <img src="/static/images/Original.svg" style="width: 400px;position: absolute;bottom: 10px;left: 10px;" alt="Company Logo"/>

</body>
</html>
